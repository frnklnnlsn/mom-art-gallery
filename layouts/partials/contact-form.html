{{ define "head-styles" }}
<style>
    .page-content {
        max-width: 800px; margin: 40px auto; padding: 20px;
        background-color: #fff; border: 1px solid #e0e0e0; border-radius: 6px;
    }
    .contact-form { margin-top: 30px; }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
    .form-group input, .form-group textarea {
        width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px;
        box-sizing: border-box; font-size: 16px;
    }
    .form-group textarea { resize: vertical; min-height: 150px; }
    .form-group button {
        background-color: #333; color: white; padding: 12px 25px; border: none;
        border-radius: 4px; cursor: pointer; font-size: 16px; font-weight: bold;
    }
    .form-group button:hover { background-color: #555; }
    .other-contact { margin-top: 40px; padding-top: 20px; border-top: 1px solid #eee; text-align: center; }
    .other-contact p { margin-bottom: 10px; }
</style>
{{ end }}

<div class="page-content">
    <h1>{{ .Title }}</h1>
    <p>{{ .Content }}</p>

    <form class="contact-form" name="contact" method="POST" action="/thank-you/" data-netlify="true" data-netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="contact" />
        <p style="display:none;">
            <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
        </p>
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Send Message</button>
        </div>
    </form>

    <div class="other-contact">
        <h3>Other Ways to Reach Me</h3>
        <p>Email: <a href="mailto:karinelson@example.com">karinelson@example.com</a></p>
        <p>You can also find me on Facebook and Instagram.</p>
    </div>
</div>
